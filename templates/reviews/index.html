<!-- templates/reviews/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reviews for {{ book.title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Reviews for "{{ book.title }}"</h1>
    <ul>
      {% for review in reviews %}
      <li>
        {{ review.content }}
        <a href="{{ url_for('edit_review', book_id=book.id, id=review.id) }}"
          >Edit</a
        >
        <form
          action="{{ url_for('delete_review', book_id=book.id, id=review.id) }}"
          method="post"
          style="display: inline"
        >
          <button type="submit">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add_review', book_id=book.id) }}">Add New Review</a>
    <br />
    <a href="{{ url_for('index') }}">Back to Book List</a>
  </body>
</html>
