<!-- templates/reviews/delete.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Review</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete this review?</p>
    <p>{{ review.content }}</p>
    <form method="POST">
      <button type="submit">Yes, Delete</button>
      <a href="{{ url_for('reviews', book_id=review.book_id) }}">Cancel</a>
    </form>
  </body>
</html>
