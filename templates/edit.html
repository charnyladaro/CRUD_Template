<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Book</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Edit Book</h1>
    <form method="POST">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ book.title }}"
        required
      />
      <br />
      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        value="{{ book.author }}"
        required
      />
      <br />
      <button type="submit">Update Book</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
  </body>
</html>
